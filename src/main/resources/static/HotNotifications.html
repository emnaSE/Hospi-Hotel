 jQuery(document).ready(function(){
	 /***********/
	var reservations;
	var acookie = getCookieByName("userInfo");
		$.ajax({
	        type: "GET",
	        url: "/getReservationByNameHotel",
	        type : 'GET',
	        data : 'name='+JSON.parse(acookie).username,
	        success: function(data)
	        {
	        	var date=new Date()
	        	
	           reservations=JSON.stringify(data);
	           //console.log(reservations);
	           reservations = JSON.parse(reservations);
	          
	           var u=0;
	           
	           while(u<reservations.length)
	        	   {
	        	   if(reservations[u].etat==3){
	      	           var infowincontent = document.createElement('div');
	                     infowincontent.setAttribute('class', 'alert alert-danger');
	                     var buton = document.createElement('button');
	                     buton.setAttribute('class', 'close');
	                     buton.setAttribute('aria-hidden', 'true');
	                     buton.setAttribute('data-dismiss', 'alert');
	                     var i = document.createElement('i');
	                     i.setAttribute('class', 'nc-icon nc-simple-remove');
	                     
	                     
	                    
	                     buton.append(i);
	                     infowincontent.append(buton);
	                     var informations=document.createElement('span');
	                     informations.textContent = " Le Docteur:\n"+reservations[u].nomMed+ "\n a annuler sa réservation \n du\n"+reservations[u].date_Deb;
	                     
	                     infowincontent.append(informations);
	      				
	                     $('#tableBody').append(infowincontent);
	        	   }else{
	        		   var infowincontent = document.createElement('div');
	                     infowincontent.setAttribute('class', 'alert alert-info');
	                     var buton = document.createElement('button');
	                     buton.setAttribute('class', 'close');
	                     buton.setAttribute('aria-hidden', 'true');
	                     buton.setAttribute('data-dismiss', 'alert');
	                     var i = document.createElement('i');
	                     i.setAttribute('class', 'nc-icon nc-simple-remove');
	                     
	                     
	                    
	                     buton.append(i);
	                     infowincontent.append(buton);
	                     var informations=document.createElement('span');
	                     informations.textContent = "Nouvelle reservation du docteur Mr \n:"+reservations[u].nomMed +"\n De\n"+reservations[u].nb_lits_res+"\n Lit\n Pour le Patient \n"+reservations[u].nomPatient+"\n du\n"+reservations[u].date_Deb+"\n au \n"+reservations[u].date_Fin;
	                     
	                     infowincontent.append(informations);
	      				
	                     $('#tableBody').append(infowincontent);
	        	   }
	           
	          
               
	        	
	   	        
	        	   u++;
              
	        	   }
	          
	        }
	      });
		
	
	});
